<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tienda</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">

  <div class="bg-white p-8 rounded-xl shadow-md w-96">
    <h2 class="text-2xl font-bold text-center mb-6 text-indigo-600">Iniciar Sesión</h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="loginUsuario" placeholder="Usuario" class="w-full px-4 py-2 border rounded-lg">
      <input type="password" id="loginPassword" placeholder="Contraseña" class="w-full px-4 py-2 border rounded-lg">
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg">Ingresar</button>
    </form>
    <p class="text-center text-gray-500 text-sm mt-4">¿No tienes cuenta? <a href="register.html" class="text-indigo-600">Regístrate</a></p>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
