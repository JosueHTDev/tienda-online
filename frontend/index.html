<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->   
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-store me-2"></i>Tienda Online
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul id="categoriasNav" class="navbar-nav me-auto"></ul>
        <div class="d-flex">
          <button id="btnLogin" class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">
            <i class="fas fa-sign-in-alt me-1"></i>Login
          </button>
          <button id="btnRegistro" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#registerModal">
            <i class="fas fa-user-plus me-1"></i>Registro
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <h1 class="text-center main-title">Tienda Online</h1>
    <div class="row">
      <!-- Productos -->
      <div class="col-lg-8">
        <div id="productosContainer" class="row g-4"></div>
      </div>

      <!-- Detalle -->
      <div class="col-lg-4">
        <div class="card detail-card">
          <div class="card-header detail-header">
            <h5 class="card-title text-white mb-0"><i class="fas fa-info-circle me-2"></i>Detalle del producto</h5>
          </div>
          <div class="card-body" id="detalleProducto">
            <div class="text-center py-4">
              <i class="fas fa-mouse-pointer display-4 text-secondary mb-3"></i>
              <p class="text-muted">Seleccione un producto para ver los detalles</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Login -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-sign-in-alt me-2"></i>Login</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Nombre de usuario</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="loginNombre" class="form-control" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="loginPassword" class="form-control" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">
              <i class="fas fa-sign-in-alt me-2"></i>Ingresar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Registro -->
  <div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-user-plus me-2"></i>Registro</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <div class="mb-3">
              <label class="form-label">Nombre de usuario</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="registerNombre" class="form-control" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="registerPassword" class="form-control" required>
              </div>
            </div>
            <button type="submit" class="btn btn-success w-100 py-2">
              <i class="fas fa-user-plus me-2"></i>Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/auth.js"></script>
</body>
</html>
